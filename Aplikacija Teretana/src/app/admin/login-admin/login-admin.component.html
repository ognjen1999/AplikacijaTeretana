

<main class="my-3">
    <form class="border border-secondary w-25 p-2 my-2" [formGroup]="adminForm" #form="ngForm" (ngSubmit)="adminLogin(form); email.value=password.value=''">
        <div class="form-group">
            <label for="name">Email</label>
            <input #email formControlName="email" type="text" placeholder="email" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="name">Sifra</label>
            <input #password formControlName="password" type="password" placeholder="sifra" class="form-control">
        </div>
    <button type="submit" class="btn btn-sm btn-secondary my-2">Potvrdi</button>
    
    <div class="text-center">
        <h2> <i class="bi bi-exclamation-circle"></i> Ovaj meni je namenjen samo za odredjena lica! <i class="bi bi-exclamation-circle"></i></h2>
        <div class="smiley markus" [ngClass]="smileySmiles"></div>
    </div>
</form>
    </main>
